<nb-card>
  <nb-card-header>
    Games
    <button nbButton (click)="createGame()">Create Game</button>
  </nb-card-header>
  <nb-card-body>
    <nb-list>
      <nb-list-item *ngFor="let game of games">
        Game {{ game }}
        <button nbButton (click)="joinGame(game)">Join</button>
        <button nbButton (click)="deleteGame(game)">Delete</button>
      </nb-list-item>
    </nb-list>
  </nb-card-body>
</nb-card>
