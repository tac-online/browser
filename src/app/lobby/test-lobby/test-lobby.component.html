<div class="card">
  <div class="card-header">
    Games
    <button type="button" class="btn btn-primary" (click)="createGame()">Create Game</button>
  </div>
  <div class="card-block">
    <div *ngFor="let game of games">
      Game {{ game }}
      <button type="button" class="btn btn-primary" (click)="joinGame(game)">Join</button>
      <button type="button" class="btn btn-danger" (click)="deleteGame(game)">Delete</button>
    </div>
  </div>
</div>
