<form>
  <div class="row">
    <div class="col-md-30">
      <input type="text" class="form-control" name="game" [(ngModel)]="game">
    </div>
    <div class="col-md-15 col-md-offset-5">
      <button class="btn btn-default" type="button" (click)="createGame()">
        Create Game
      </button>
    </div>
    <div class="col-md-15">
      <button class="btn btn-default" type="button" (click)="joinGame()">
        Join Game
      </button>
    </div>
  </div>
</form>
