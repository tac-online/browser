<div [ngClass]="'player' + playernumber">
  <h3>Spieler {{playernumber + 1}}
    <span *ngIf="turn" class="badge badge-info">Am Zug</span>
  </h3>
  <div class="row">
    <tac-card *ngFor="let card of cards" [card]="card" (playCard)="playCard.emit($event)" class="col-md-2"></tac-card>
  </div>
</div>
