<div class="login-wrapper">
  <form class="login" clrForm>
    <section class="title">
      <h3 class="welcome">Welcome to</h3>
      TAC
      <h5 class="hint">Sign in to your account or create one now</h5>
    </section>
    <div class="login-group">
      <clr-input-container>
        <label class="clr-sr-only">Username</label>
        <input type="text" name="username" clrInput placeholder="Username" [(ngModel)]="user.username"/>
      </clr-input-container>
      <clr-password-container>
        <label class="clr-sr-only">Password</label>
        <input type="password" name="password" clrPassword placeholder="Password" [(ngModel)]="user.password"/>
      </clr-password-container>
      <div class="error active">
        Invalid user name or password
      </div>
      <button (click)="login()" type="submit" class="btn btn-primary">Login</button>
      <a routerLink="/auth/register" class="signup">Sign up</a>
    </div>
  </form>
</div>
